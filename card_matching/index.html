<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .game-board {
      display: grid;
      gap: 10px;
    }
    .card {
      width: 120px;
      height: 150px;
      position: relative;
      perspective: 700px;
    }
    .card-front,
    .card-back {
      border: 1px solid #999;
      border-radius: 4px;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: 900;
      color: #fff;
      position: absolute;
      backface-visibility: hidden;
      transition: .5s;
    }
    .card-front {
      background: #dbdbdb;
    }
    .card-back {
      background: red;
      transform: rotateY(180deg);
    }

    .card.flip .card-front {
      transform: rotateY(180deg);
    }
    .card.flip .card-back {
      transform: rotateY(360deg);
    }
  </style>
  <div class="game-board js-game-board"></div>
  <script>
    const boardCol = 5;
    const boardRow = 4;
    const gameBoard = document.querySelector('.js-game-board');
    gameBoard.style.gridTemplateColumns = `repeat(${boardCol}, 120px)`;
    for (let i = 0; i < boardCol * boardRow; i++) {
      const card = document.createElement('div');
      const card_front = document.createElement('div');
      const card_back = document.createElement('div');
      card.className = 'card';
      card_front.className = 'card-front';
      card_back.className = 'card-back';
      card_front.textContent = 'F';
      card_back.textContent = 'B';
      card.appendChild(card_front);
      card.appendChild(card_back);
      card.addEventListener('click', () => {
        card.classList.add('flip');
      });
      gameBoard.appendChild(card);
    }
  </script>
</body>
</html>
