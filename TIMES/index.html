<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단</title>
</head>
<body>
	<script>
		(function() {
			// 스크립트로만
			let num1;
			let num2;
			let currect;
			let res;
			let reset = true;
			while (true) {
				if(reset) {
					num1 = Math.ceil(Math.random() * 9);
					num2 = Math.ceil(Math.random() * 9);
					currect = num1 * num2;
					console.log('reset');
				}
				res = prompt(`${num1} x ${num2} 의 답은 무엇인가요?`);
				if(currect === parseInt(res)) {
					alert('정답입니다. 😀');
					reset = true;
				} else {
					alert('오답입니다. 다시 말해주세요. 🥵');
					reset = false;
				}
			}
		})();
	</script>
</body>
</html>
